<html>
<body>
  <button onclick="Puck.setTime()">Set Time</button>
  <button onclick="Puck.write('Bangle.buzz()\n')">Make Buzz</button>
  <button onclick="writeFile()">Write File</button>
  <button onclick="readFile()">Read Settings</button>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script>
    function writeFile(){
      Puck.write('require("Storage").write("a_file","Hello World")\n')
    }
    function readFile(){
      Puck.eval('require("Storage").read(setting.json")',function(data){
        document.getElementById("contents").innerHTML = JSON.stringify(data);
      });
    }
    
  </script>
</body>
</html>
